{% extends "back-end/layout/_layout-form.html" %}
{% block content %}
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="class-code"> Class code(*) </label>
		<div class="col-sm-9">
			<input type="text" name="code" id="class-code" value="{{ xclass.code }}" placeholder="Class code" class="col-xs-10 col-sm-5" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="class-name"> Class name(*) </label>
		<div class="col-sm-9">
			<input type="text" name="name" id="class-name" value="{{ xclass.name }}" placeholder="Class name" class="col-xs-10 col-sm-5" />
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="course_id"> Course(*) </label>
		<div class="col-sm-9">
			<select class="col-xs-10 col-sm-5" name="course_id" id="course_id" data-placeholder="Choose a course...">
				<option value="0"></option>
				{% for c in courses %}
				<option style="font-weight: bold" value="{{ c.id }}" {% if c.id == xclass.course_id %}selected="selected"{% endif %}>{{ c.name + '(' + c.code + ')' }}</option>
				<!-- <option style="font-weight: bold" value="{{ c.id }}" {% if c.id == xclass.course_id %}selected="selected"{% endif %}>{{ c.name }}</option> -->
				{% endfor %}
			</select>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="user_id"> Teacher(*) </label>
		<div class="col-sm-9">
			<select class="col-xs-10 col-sm-5" name="user_id" id="user_id" data-placeholder="Choose a teacher...">
				<option value="0"></option>
				{% for t in teachers %}
				<option style="font-weight: bold" value="{{ t.id }}" {% if t.id == xclass.user_id %}selected="selected"{% endif %}>{{ t.firstname + ' ' + t.lastname + '(' + t.username + ')' }}</option>
				<!-- <option style="font-weight: bold" value="{{ t.id }}" {% if t.id == xclass.user_id %}selected="selected"{% endif %}>{{ t.username }}</option> -->
				{% endfor %}
			</select>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="status"> Status(*) </label>
		<div class="col-sm-9">
			<select class="col-xs-10 col-sm-5" name="status" id="status" data-placeholder="Choose a status...">
				<option value="0"></option>
				<option value="1" {% if 1 == xclass.status %}selected="selected"{% endif %}>Open</option>
				<option value="2" {% if 2 == xclass.status %}selected="selected"{% endif %}>Waiting</option>
			</select>
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button formaction="/class/add-class/{{xclass.id}}" formmethod="post" class="btn btn-info">
			<i class="ace-icon fa fa-check bigger-110"></i>
			Submit
			</button> &nbsp; &nbsp; &nbsp;
			{% if xclass == '' %}
			<button class="btn" type="reset">
			<i class="ace-icon fa fa-undo bigger-110"></i>
			Reset
			</button> {% else %}
			<a class="btn" href="/class/">
			<i class="ace-icon fa fa-cancel bigger-110"></i>
			Cancel
			</a> {% endif %}
		</div>
	</div>
</form>
{% endblock %}
