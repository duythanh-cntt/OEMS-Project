{% extends "back-end/layout/_layout-form.html" %}
{% block content %}
<form class="form-horizontal" role="form">
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"> Class Code: </label>
		<div class="col-sm-9">
			<label class="control-label no-padding-right">
        {{ xclass.code }}
      </label>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"> Class name: </label>
		<div class="col-sm-9">
			<label class="control-label no-padding-right">
        {{ xclass.name }}
      </label>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"> Course: </label>
		<div class="col-sm-9">
			<label class="control-label no-padding-right">
        {{ xclass.course.name + '(' + xclass.course.code + ')' }}
      </label>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"> Teacher: </label>
		<div class="col-sm-9">
			<label class="control-label no-padding-right">
        {{ xclass.teacher.firstname + ' ' + xclass.teacher.lastname + '(' + xclass.teacher.username + ')' }}
      </label>
		</div>
	</div>
  <div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"> Status: </label>
		<div class="col-sm-9">
			<label class="control-label no-padding-right">
        {% if xclass.status == 1 %}
          Open
        {% endif %}
        {% if xclass.status == 2 %}
          Waiting
        {% endif %}
      </label>
		</div>
	</div>
</form>
{% endblock %}
